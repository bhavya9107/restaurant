<html>
    <head><title>HomePage</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-deep_purple.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="#f3f3f3">
        <div style="width: 100%; height: 300px; background: url('http://www.topofandroid.com/wp-content/uploads/2015/05/Android-L-Material-Design-Wallpapers-7.jpg') no-repeat top center; margin-top: -24px;padding-top:40px; background-size: cover; color: white;">
    <center><h1 style="font-family: 'Lobster', cursive; display: inline-block; padding: 5px; background: rgba(63, 81, 181,0.4);">Restro Dash</h1>
       <h4>See your favourite Restraurant's menu</h4>     
            </center>
</div>
        <center>
        <ul class="mdl-list mdl-card mdl-shadow--2dp" style="width: 90%;">
        {% for restaurant in results %}
            <li class="mdl-list__item" style="text-align: center; border-bottom: 2px solid #f3f3f3;" >
                <a class="mdl-list__item-primary-content" href="/restaurants/{{restaurant[1]}}/"><span style="margin:0 auto;">{{restaurant[0]}}</span></a>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"><a href="{{url_for('deleteRestaurant',restaurant_id=restaurant[1])}}"><i class="material-icons">delete_sweep</i></a></button>
            </li>
        {% endfor %}
        </ul>
        </center>
    </body>
</html>
