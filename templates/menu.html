<html>
<head>
    <title>{{restaurant.name}}</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-deep_purple.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="padding: 0px; background: #F3F3F3;">
<a class="mdl-button mdl-js-button mdl-js-button mdl-button--fab mdl-button--mini-fab" 
   href="\"
   style="float: left; margin-top: 40px; margin-left: 5px; color: white;">
    <i class="material-icons">navigate_before</i>
</a>
<div style="width: 100%; height: 300px; background: url('https://i.ytimg.com/vi/YpULxTnj2n4/maxresdefault.jpg') no-repeat top center; margin-top: -24px;padding-top:40px; background-size: cover; color: white;">
    <center><br><h2 style="font-family: 'Lobster', cursive; display: inline-block; padding: 5px; background: rgba(63, 81, 181,0.4);">{{restaurant.name}}</h2></center>
</div>

<a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" 
   href="{{url_for('newMenuItem',restaurant_id=restaurant.id)}}"
   style="float: right; margin-top: -25px; margin-right: 5px;">
    <i class="material-icons">add</i>
</a>
<br><br>
<br>
{% for i in items %}
<center>
<div class="mdl-card mdl-shadow--2dp" style="width: 95%;">
<div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{i.name}}</h2>
 </div>
<div class="mdl-card__supporting-text">
   <p align="left"> {{i.description}} <br>  <b>{{i.price}}</b> </p>
 </div>
<div class="mdl-card__actions mdl-card--border">
    <a href="{{url_for('editMenuItem',restaurant_id=restaurant.id,MenuID=i.id)}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Edit
    </a>
  </div>
<div class="mdl-card__menu">
    <a href="{{url_for('deleteMenuItem',restaurant_id=restaurant.id,menu_id=i.id)}}">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">delete</i>
    </button>
    </a>
  </div>
</div>
</center>
<br>


{% endfor %}
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

</body>

</html>
